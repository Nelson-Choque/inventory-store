get:
  tags:
    - Usuario
  summary: Obtiene un Usuario por ID
  description: Endpoint para obtener un Usuario espec√≠fica por su ID.
  parameters:
    - in: path
      name: id
      description: ID del Usuario a buscar.
      required: true
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "#components/schemas/Usuario"
put:
  tags:
    - Usuario
  summary: editar un Usuario
  description: Endpoint para editar un Usuario enviando como parametro su id y como body el objeto "completo" a modificar
  parameters:
    - in: path
      name: id
      description: id del Usuario a editar
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#components/schemas/Usuario"
  responses:
    "204":
      description: no content, se edito con exito
    "404":
      description: bad request
delete:
  tags:
    - Usuario
  summary: eliminar Usuario
  description: elimina una Usuario pasando como parametro el id
  parameters:
    - in: path
      name: id
      description: id de la Usuario a eliminar
      required: true
      schema:
        type: string
  responses:
    "200":
      description: se elimino con exito
    "404":
      description: bad request
